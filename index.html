<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema LIS - Laboratorio Clínico</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen (initially visible) -->
    <div id="login-screen" class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-flask fa-3x text-primary mb-3"></i>
                    <h2>Sistema LIS</h2>
                    <p class="text-muted">Iniciar Sesión</p>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App (initially hidden) -->
    <div id="app" class="d-none">
        <!-- Header -->
        <header class="bg-light border-bottom">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-flask me-2"></i>Sistema LIS
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-route="dashboard">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-route="patients">Pacientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-route="orders">Órdenes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-route="results">Resultados</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <span id="user-email" class="nav-link me-3"></span>
                            <button id="logout-btn" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container-fluid py-4">
            <div id="content">
                <!-- Content will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/app.js" type="module"></script>
</body>
</html>
